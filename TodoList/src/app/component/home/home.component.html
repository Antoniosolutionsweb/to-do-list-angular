<div class="container-fluid body">
    <div class="container bg-ligth">
        <div class="row vh ">
            <div class="col"></div>
            <div class="col-md-6 bg-white  shadow mt-4 mb-4">
                <div class="card bg-primary mt-4">
                    <h4 class="text-white  text-capitalize d-flex justify-content-center mt-2 ">Listado de Tares blumer</h4>
                </div>
                <div class="shadow">
                    <div class="input-group mb-3 mt-2">
                        <input type="text" class="form-control" placeholder="Ingresa una nueva tarea" name="task" [(ngModel)]="addTaskValue">
                        <button class="btn btn-outline-primary" type="button" (click)="addTask()" >
                            <i class="fa-solid fa-floppy-disk"></i>
                        </button>
                    </div>
                </div>
                <h4 class="text-primary mt-4">Listado de tareas</h4>
                <div class="over">
                    <div class="m-3 " *ngFor="let task of taskArr">
                        <div class="p-2 shadow">
                            <div class="input-groud row ps-3">
                                <div class="col-md-8 col-sm-8 col card border-0 mt-2">
                                    {{task.task_name}}
                                </div>
                                <div class="col-md-4 col-sm-4 col">
                                    <button class="btn btn-outline-primary  me-2"  data-bs-toggle="modal" type="button" data-bs-target="#exampleModal" (click)="call(task)">
                                        <i class="fa-sharp fa-solid fa-pen"></i>
                                    </button>
                                    <button class="btn btn-outline-danger " (click)="deleteTask(task)">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Editar Tarea</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group p-4">
                                <input type="text" class="form-control" placeholder="Enter task " name="task" [(ngModel)]="editTaskValue">
                                <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="editTask()">
                                    <i class="fa-solid fa-floppy-disk"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
